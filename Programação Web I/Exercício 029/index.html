<!-- Data: 15/02/2025 
Crie uma página web onde a cor de um parágrafo 
possa ser alterada por meio de botões. Inicialmente, o 
texto do parágrafo deve estar na cor azul. Ao clicar no 
botão “Alterar para cor vermelha”, o texto deve mudar 
para a cor vermelha. Quando o botão “Alterar para cor 
azul” for clicado, o texto deve retornar à cor azul.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Botão</title>
</head>
<body>
    <script src="script.js"></script>

    <p id="titulo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint libero deleniti quas distinctio accusantium mollitia numquam delectus iusto ab beatae commodi eveniet inventore consequatur optio, error corporis nostrum animi sed.</p>
    <button onclick="mudarTexto('red')">Alterar para cor vermelha</button>
    <button onclick="mudarTexto('blue')">Alterar para cor azul</button>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,tr,td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Produto 1</td>
            <td>Quantidade 2</td>
            <td>R$ 50,00</td>
            <td>R$ 100,00</td>
        </tr>
        <tr>
            <td>Produto 2</td>
            <td>Quantidade 1</td>
            <td>R$ 150,00</td>
            <td>R$ 150,00</td>
        </tr>
        <tr>
            <td colspan="3">Total Geral</td>
            <td>R$ 250,00</td>
        </tr>
    </table>
</body>
</html>

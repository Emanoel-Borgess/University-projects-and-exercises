<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,tr,td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table border="1">
        <tr>
            <th>Horário</th>
            <th>Atividade</th>
        </tr>
        <tr>
            <td>08:00 - 10:00</td>
            <td rowspan="2">Reunião</td>
        </tr>
        <tr>
            <td>10:00 - 12:00</td>
        </tr>
        <tr>
            <td>13:00 - 14:00</td>
            <td>Almoço</td>
        </tr>
    </table>
</body>
</html>

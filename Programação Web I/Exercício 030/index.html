<!-- Data: 15/02/2025
Desenvolva uma página onde, ao clicar em um 
botão, um novo item de uma lista (não ordenada) é adicionado.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar em lista</title>
</head>
<body>
    <script src="script.js"></script>

    <div id="lista">
        <h3>Lista não ordenada</h3>
        <ul>
            <li>Web I</li>
            <li>Cálculo</li>
            <li>Banco da dados</li>
        </ul>
    </div>
    <button onclick="adicionarElemento()">Adicionar elemento</button>
</body>
</html>

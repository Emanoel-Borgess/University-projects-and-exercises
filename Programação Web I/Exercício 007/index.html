<!--Exercício 007 Data: 14/02/2024.
Crie uma lista não ordenada com três itens 
principais: "Animais", "Frutas", e "Cores".
 • Dentro de "Animais", crie uma sublista com os itens 
"Cachorro", "Gato", e "Coelho".
 • Dentro de "Frutas", crie uma sublista com os itens 
"Maçã", "Banana", e "Laranja".
 • Dentro de "Cores", crie uma sublista com os itens 
"Vermelho", "Verde", e "Azul".-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <ul>
        <li>Animais</li>
        <ul>
            <li>Cachorro</li>
            <li>Gato</li>
            <li>Coelho</li>
        </ul>
        <li>Frutas</li>
        <ul>
            <li>Maçã</li>
            <li>Banana</li>
            <li>Laranja</li>
        </ul>
        <li>Cores</li>
        <ul>
            <li>Vermelho</li>
            <li>Verde</li>
            <li>Azul</li>
        </ul>
    </ul>
</body>
</html>
